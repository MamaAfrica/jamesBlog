<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
{% load comments %}
{% load comments static %}
{% load threadedcomments_tags %}

<html lang="en">
<head>
     <title>{% block title %}
                {{ post.title }}
              {% endblock %}
            </title>
    <style>
        .cardImg{
            width: 18rem;
            height: 18rem;
            box-sizing: border-box;
        }
        .form-control{
            border: solid; border-color: #2B3E50;
        }
    </style>
    <meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="{% static 'fluent_comments/css/ajaxcomments.css' %}" />
<script type="text/javascript" src="{% static 'fluent_comments/js/ajaxcomments.js' %}"></script>


</head>
<body>

<h2>{{ post.title }}</h2>
<p>{{ post.Body }}</p>
<div class="cardImg">
    <img src="{{ post.photo.url }}" class="img-fluid" style=" width:200px; height:250px">
</div>
    <div class="form-control" style="width: 30rem; height: auto; color: #2B3E50;">
{% render_comment_list for post %}
{% render_comment_form for post %}
    </div><br/>
</body>
</html>
{% endblock %}
